<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
            text-align: left;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="url"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .qr-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .download-btn {
            background: #28a745;
            margin-top: 15px;
            font-size: 14px;
            padding: 10px 20px;
            width: auto;
            display: inline-block;
        }

        .download-btn:hover {
            background: #218838;
        }

        .error {
            color: #dc3545;
            margin-top: 15px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔲 二维码生成器</h1>

        <form id="qrForm">
            <div class="input-group">
                <label for="urlInput">请输入要生成二维码的网址：</label>
                <input
                    type="url"
                    id="urlInput"
                    placeholder="https://example.com"
                    required
                >
            </div>
            <button type="submit" id="generateBtn">生成二维码</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在生成二维码...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <img id="qrImage" class="qr-image" alt="生成的二维码">
            <p>扫描上方二维码或右键保存图片</p>
            <button class="download-btn" id="downloadBtn">下载二维码</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('qrForm');
        const urlInput = document.getElementById('urlInput');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const qrImage = document.getElementById('qrImage');
        const downloadBtn = document.getElementById('downloadBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = urlInput.value.trim();
            if (!url) return;

            // 重置状态
            error.style.display = 'none';
            result.style.display = 'none';
            loading.style.display = 'block';
            generateBtn.disabled = true;

            try {
                const response = await fetch(`/qrcode?url=${encodeURIComponent(url)}`);

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                qrImage.src = imageUrl;
                result.style.display = 'block';

                // 设置下载功能
                downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = imageUrl;
                    a.download = `qrcode-${Date.now()}.png`;
                    a.click();
                };

            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        });

        // 示例网址
        const examples = [
            'https://www.baidu.com',
            'https://www.github.com',
            'https://www.google.com'
        ];

        urlInput.addEventListener('focus', () => {
            if (!urlInput.value) {
                urlInput.placeholder = examples[Math.floor(Math.random() * examples.length)];
            }
        });
    </script>
</body>
</html>
