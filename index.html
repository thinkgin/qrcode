                                <div class="placeholder-icon">📱</div>
                                <div class="placeholder-text">二维码预览</div>
                                <div class="placeholder-hint">填写内容后点击生成</div>
                            </div>
                        </div>

                        <img id="qrImage" class="qr-preview" alt="Generated QR Code">

                        <div class="button-group">
                            <button id="downloadBtn" class="download-btn">💾 下载二维码</button>
                        </div>

                        <div id="apiUrlSection" class="api-url-section">
                            <div class="api-url-title">📡 API 请求地址</div>
                            <div class="api-url-container">
                                <div id="apiUrlDisplay"></div>
                                <button id="copyUrlBtn" class="copy-url-btn">📋 复制</button>
                            </div>
                        </div>

                        <div class="error" id="errorMessage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 颜色输入同步
            const colorInput = document.getElementById('colorInput');
            const colorText = document.getElementById('colorText');
            const bgColorInput = document.getElementById('bgColorInput');
            const bgColorText = document.getElementById('bgColorText');

            colorInput.addEventListener('input', () => colorText.value = colorInput.value);
            colorText.addEventListener('input', () => colorInput.value = colorText.value);
            bgColorInput.addEventListener('input', () => bgColorText.value = bgColorInput.value);
            bgColorText.addEventListener('input', () => bgColorInput.value = bgColorText.value);

            // 表单提交
            document.getElementById('qrForm').addEventListener('submit', generateQR);

            // 复制按钮
            document.getElementById('copyUrlBtn').addEventListener('click', copyApiUrl);
        });

        async function generateQR(e) {
            e.preventDefault();

            const text = document.getElementById('textInput').value.trim();
            const label = document.getElementById('labelInput').value.trim();
            const size = document.getElementById('sizeInput').value;
            const margin = document.getElementById('marginInput').value;
            const errorLevel = document.getElementById('errorLevelInput').value;
            const format = document.getElementById('formatInput').value;
            const color = document.getElementById('colorText').value.replace('#', '');
            const bgColor = document.getElementById('bgColorText').value.replace('#', '');

            if (!text) {
                showError('请输入要生成二维码的内容');
                return;
            }

            showLoading();
            hideError();

            try {
                // 构建API URL
                let apiUrl = `/qrcode?text=${encodeURIComponent(text)}&size=${size}&margin=${margin}&errorLevel=${errorLevel}&format=${format}&color=${color}&bgColor=${bgColor}`;

                if (label) {
                    apiUrl += `&label=${encodeURIComponent(label)}`;
                }

                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                showResult(imageUrl, apiUrl);
            } catch (error) {
                console.error('生成二维码失败:', error);
                showError('生成二维码失败: ' + error.message);
                hideLoading();
            }
        }

        function showResult(imageUrl, apiUrl) {
            hideLoading();

            const qrImage = document.getElementById('qrImage');
            const downloadBtn = document.getElementById('downloadBtn');
            const placeholder = document.querySelector('.placeholder');
            const apiUrlSection = document.getElementById('apiUrlSection');
            const apiUrlDisplay = document.getElementById('apiUrlDisplay');

            // 显示二维码
            placeholder.style.display = 'none';
            qrImage.src = imageUrl;
            qrImage.style.display = 'block';
            downloadBtn.style.display = 'inline-block';

            // 显示API URL
            apiUrlDisplay.textContent = window.location.origin + apiUrl;
            apiUrlSection.style.display = 'block';

            // 设置下载功能
            downloadBtn.onclick = function() {
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = `qrcode_${Date.now()}.${document.getElementById('formatInput').value}`;
                link.click();
            };
        }

        function hideResult() {
            const qrImage = document.getElementById('qrImage');
            const downloadBtn = document.getElementById('downloadBtn');
            const placeholder = document.querySelector('.placeholder');
            const apiUrlSection = document.getElementById('apiUrlSection');

            qrImage.style.display = 'none';
            downloadBtn.style.display = 'none';
            apiUrlSection.style.display = 'none';
            placeholder.style.display = 'flex';
        }

        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.placeholder').style.display = 'none';
            document.getElementById('qrImage').style.display = 'none';
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        async function copyApiUrl() {
            const apiUrl = document.getElementById('apiUrlDisplay').textContent;
            try {
                await navigator.clipboard.writeText(apiUrl);
                const btn = document.getElementById('copyUrlBtn');
                const originalText = btn.textContent;
                btn.textContent = '✅ 已复制';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制');
            }
        }
    </script>
</body>
</html>
